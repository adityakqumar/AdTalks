spring.application.name=ad-talks

# PostgreSQL Database Configuration
# Replace 'your_database_name', 'your_username', and 'your_password' with your actual PostgreSQL credentials.
spring.datasource.url=jdbc:postgresql://localhost:5432/adchat_db
spring.datasource.username=postgres
spring.datasource.password=root

# JPA/Hibernate Configuration
# 'update' automatically updates the schema. Use 'validate' in production.
spring.jpa.hibernate.ddl-auto=update
# Show SQL statements in the console for debugging.
spring.jpa.show-sql=true
# Use the PostgreSQL dialect for Hibernate.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080